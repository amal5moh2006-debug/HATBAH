  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background-color: #f9f7f4;
      color: #3e2f1c;
    }

    /* رأس الصفحة بصورة */
    

    header img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      
    }

    header .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }

    /* المنتجات */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s ease;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 0.7rem 0 0.3rem;
    }

    .product p {
      color: #6b4e2e;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .add-to-cart {
      background-color: #8b263e;
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-to-cart:hover {
      background-color: #6a4e2b;
    }

    /* سلة الطلب */
    .cart {
      background-color: #fff8f0;
      padding: 2rem;
      border-top: 3px solid #a37c40;
      text-align: center;
    }

    footer {
      background-color: #8b263e;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

}

.social-buttons a img {
    width: 60%;

}

/* تأثير عند المرور */

}

}
